@(pdl: List[org.activiti.engine.repository.ProcessDefinition], user: User)

@main("Tasks", user) {

    <ul>
    @for(processDef <- pdl) {
        <li>
            @processDef.getName()

            @*form(routes.Application.deleteTask(task.id)) {
            <input type="submit" value="Delete">
            }*@
        </li>
    }
    </ul>
    
}
