@(cases: List[Case], user: User)

@main("Case list", user) {

    <h1>@cases.size() own cases(s)</h1>

    <ul>
    @for(oneCase <- cases) {
        <li>
            @oneCase.name, @oneCase.caseType, @oneCase.tos

            @*form(routes.Application.deleteTask(task.id)) {
                <input type="submit" value="Delete">
                }*@
        </li>
    }
    </ul>
}
